<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body, #tutorial {
			background: black;
			color: white;
			font-size: 12px;
		}

		#tutorial {
			text-align: center;
			height: 20px;
		}

		#screen {
			margin: auto;
			display: block;
			border: 1px solid #FF9900;

			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
<div id="tutorial">
	<p>Space-Shooter - Turn ship to face mouse and shoot in same direction (w, s, a, d, space)</p>
</div>
<canvas id="screen" width="400" height="400"></canvas>
<script type="module" src="main.js"></script>
</body>
</html>
